<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css"> 
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Lista de imagens</title>
</head>

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img class="quadro" src="src/Imagens/rome.png" alt="rome">
                <div class="texto">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>
        

        
            <div class="pintura">
                <img class="quadro"src="src/Imagens/boat.png" alt="boat at sea"> 
                <div class="texto">
                    <h2>Boat at Sea</h2>
                    <h3>Vincent Van Gogh</h3>
                </div>
            </div>
        

      
            <div class="pintura">
                <img class="quadro" src="src/Imagens/sand-and-sea.png" alt="sand and sea">
                <div class="texto">
                    <h2>Sand and Sea</h2>
                    <h3>Da vinci</h3>
                </div>
            </div>
  

     
            <div class="pintura">
                <img class="quadro" src="src/Imagens/starry-night.png" alt="starry night">
                <div class="texto">
                    <h2>Starry Night</h2>
                    <h3>Vincent Van Gogh</h3>
                </div>
            </div>
        </section>          
    </main>

</html>
